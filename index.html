<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <input type="text" class="inputField" value=""/>
        <br>
    <button class="clear btn-design">AC</button>
    <button class="back btn-design">DEL</button>
    <button class="btn btn-design">/</button>
    <div class="grid-container">
        <button class="btn btn-design">7</button>
        <button class="btn btn-design">8</button>
        <button class="btn btn-design">9</button>
        <button class="btn btn-design">*</button>
        <button class="btn btn-design">4</button>
        <button class="btn btn-design">5</button>
        <button class="btn btn-design">6</button>
        <button class="btn btn-design">+</button>
        <button class="btn btn-design">1</button>
        <button class="btn btn-design">2</button>
        <button class="btn btn-design">3</button>
        <button class="btn btn-design">-</button>
        <button class="btn btn-design">00</button>
        <button class="btn btn-design">0</button>
        <button class="btn btn-design">.</button>
        <button class="answer ">=</button>
        <script src="calculator.js"></script>
    </div>
</div>
</body>
</html>
